<div xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xi="http://www.w3.org/2001/XInclude"
    xmlns:py="http://genshi.edgewall.org/">

  <div class="form-group">
    <label for="path" class="col-sm-2 control-label">Path:</label>
    <div class="col-sm-6">
      <input type="text" name="path" id="path" class="form-control"
          placeholder="Directory" />
      <span py:if="'path' in errors" class="error">* ${errors.path}</span>
    </div>
  </div>

  <div class="form-group">
    <label for="format" class="col-sm-2 control-label">Log Format:</label>
    <div class="col-sm-6">
      <select id="format" name="format">
        <option></option>
        <option py:for="format in formats" value="${format.short_name}">
          ${format.name}
        </option>
      </select>
      <span py:if="'format' in errors" class="error">* ${errors.format}</span>
    </div>
  </div>



</div>
