<div xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xi="http://www.w3.org/2001/XInclude"
    xmlns:py="http://genshi.edgewall.org/" 
    id="div_new_sr">

  <script>

    $(document).ready(function() {

    });

  </script>

  <h3>Add New Collector</h3>

  <form class="ajaxform form-horizontal" action="/col/new" method="POST"
      name="frm_new" id="frm_new">

    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">UUID:</label>
      <div class="col-sm-6">
        <p>${collector_uuid}</p>
      </div>
    </div>

    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Name:</label>
      <div class="col-sm-6">
        <input type="text" name="name" id="name" class="form-control"
            placeholder="Name" />
        <span py:if="'name' in errors" class="error">* ${errors.name}</span>
      </div>
    </div>
    
    <div class="form-group">
      <label for="location" class="col-sm-2 control-label">
        Location:
      </label>
      <div class="col-sm-6">
        <input type="text" name="location" id="location" class="form-control"
            placeholder="Location" />
        <span py:if="'location' in errors" class="error">
          * ${errors.location}
        </span>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-6">
        <button type="submit" class="btn btn-default">Add</button>
      </div>
    </div>
  </form>
</div>
