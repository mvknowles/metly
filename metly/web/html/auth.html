<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      xmlns:py="http://genshi.edgewall.org/">
  <head>
    <title>Login</title>

    <link href="/static/metly.css" rel="stylesheet" type="text/css"></link>
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"></link>
    <script src="/static/jquery/jquery-1.11.2.min.js" charset="utf8"></script>
    <script src="/static/bootstrap/js/bootstrap.js"></script>

    <script>
      $(document).ready(function() {
          if (top.location != location) {
              top.location.href = document.location.href ;
          }

      });
    </script>
  </head>
  <body>
    <h1>Welcome to the Metly Portal</h1>


    <form class="ajaxform form-horizontal" action="/auth/login" method="POST"
        name="frm_auth" id="frm_auth">
  
      <div class="form-group">
        <label for="username" class="col-sm-2 control-label">
          Username:
        </label>
        <div class="col-sm-6">
          <input type="text" name="username" id="username"
              class="form-control" />
          <span py:if="'username' in errors" class="error">
            * ${errors.username}
          </span>
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password:</label>
        <div class="col-sm-6">
          <input type="password" name="password" id="password"
              class="form-control" />
          <span py:if="'password' in errors" class="error">
            * ${errors.password}
          </span>

          <span py:if="'auth' in errors" class="error">
            * ${errors.auth}
          </span>
        </div>
      </div>


      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-6">
          <button type="submit" class="btn btn-default">Login</button>
        </div>
      </div>
    </form>

  </body>
</html>
