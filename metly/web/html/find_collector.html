<div xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xi="http://www.w3.org/2001/XInclude"
    xmlns:py="http://genshi.edgewall.org/" 
    id="div_new_sr">

  <script>

    $(document).ready(function() {

    });

  </script>

  <h3>Add New Collector</h3>

  <p>
    Locate the Collector ID by blah blah blah and enter it below.  Click
    the Find button to locate the collector.

  </p>

  <form class="ajaxform form-horizontal" action="/col/find" method="POST"
      name="frm_new" id="frm_new">
    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Collector UUID:</label>
      <div class="col-sm-6">
        <input type="text" name="collector_uuid" id="collector_uuid"
            class="form-control" placeholder="Collector ID" />
        <span py:if="'collector_uuid' in errors" class="error">* ${errors.collector_uuid}</span>
      </div>
    </div>
    
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-6">
        <button type="submit" class="btn btn-default">Find</button>
      </div>
    </div>
  </form>
</div>
