<div xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xi="http://www.w3.org/2001/XInclude"
    xmlns:py="http://genshi.edgewall.org/" 
    id="div_new_sr">

  <script>

    $(document).ready(function() {
        $('#users_table').DataTable();
    });

  </script>

  <h3>Users</h3>

  <div>
    <p>
      <a href="/user/new" class="ajaxlink">Add New User</a>
    </p>


  <table id="users_table" class="table table-striped table-bordered"
      cellspacing="0" width="100%">
    <thead>
      <tr>
        <th>Username</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>Enabled</th>
      </tr>
    </thead>
 
    <tbody>
      <tr py:for="user in users">
        <td><a href="/user/edit/${user.id}" class="ajaxlink">${user.username}</a></td>
        <td><a href="/user/edit/${user.id}" class="ajaxlink">${user.firstname}</a></td>
        <td><a href="/user/edit/${user.id}" class="ajaxlink">${user.lastname}</a></td>
        <td><a href="/user/edit/${user.id}" class="ajaxlink">${user.email}</a></td>
        <td><a href="/user/edit/${user.id}" class="ajaxlink">${user.enabled}</a></td>
      </tr>
    </tbody>
  </table>
  </div>

</div>
